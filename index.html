<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Failure Prediction</title>
</head>
<body>
    <h1>Machine Failure Prediction</h1>
    <form action="/predict" method="post">
        <label for="air_temperature">Air Temperature:</label>
        <input type="number" id="air_temperature" name="air_temperature" required><br><br>
        
        <label for="process_temperature">Process Temperature:</label>
        <input type="number" id="process_temperature" name="process_temperature" required><br><br>
        
        <label for="rotational_speed">Rotational Speed:</label>
        <input type="number" id="rotational_speed" name="rotational_speed" required><br><br>
        
        <label for="torque">Torque:</label>
        <input type="number" id="torque" name="torque" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
