<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("/static/mechanical-engineering-2993233.jpg"); /* Add your background image path here */
        background-size: auto;
        background-position: center;
        height: 100vh;
    }
    h1 {
    margin-bottom: 20px;
    color: rgb(131, 129, 144);
    }
    form {
            display: vertical;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            flex-basis: calc(50% - 20px);
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #071c32;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: inherit;
            width: 190px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="{{ url_for('signup') }}" method="post" onsubmit="return validateSignup()">
            <div class="form-group">
                <label for="username">Username (at least 5 characters):</label>
                <input type="text" id="username" name="username" pattern=".{5,}" title="Username must be at least 5 characters long" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (at least 8 characters, one uppercase letter, one lowercase letter, and one number):</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Signup">
        </form>
    </div>
    <script>
        function validateSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (username.length < 5) {
                alert('Username must be at least 5 characters long!');
                return false;
            }

            // Email validation (basic format)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address!');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return false;
            }

            // Password validation (complex format)
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, and one number!');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
