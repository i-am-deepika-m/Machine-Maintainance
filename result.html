<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Failure Prediction Result</title>
</head>
<body>
    <h1>Machine Failure Prediction Result</h1>
    {% if prediction == 1 %}
        <p>The machine is predicted to fail.</p>
        <p>Reason for failure: {{ failure_reason }}</p>
    {% else %}
        <p>The machine is predicted to be functioning properly.</p>
    {% endif %}
</body>
</html>
